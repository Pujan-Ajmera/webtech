<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<table border="1px" cellspacing="0px" cellpadding="5" width="800px" height="120px">
  		<tr>
  			<td rowspan="3">A</td>
  			 <td colspan="3">B</td>
  		</tr>

  		<tr>
  			<td colspan="2">C</td>
  			 <td rowspan="2">D</td>
  		</tr>

  		<tr>
  			<td colspan="2">E</td>
  		</tr>

      <tr>
        <td rowspan="2">F</td>
        <td rowspan="2">G</td>
        <td rowspan="2">h</td>
        <td>I</td>
      </tr>

      <tr>
        <td>J</td>
      </tr>

      <tr>
        <td rowspan="3">K</td>
        <td colspan="2">L</td>
        <td rowspan="2">M</td>
      </tr>

      <tr>
        <td colspan="2">N</td>
      </tr>

      <tr>
        <td colspan="2">o</td>
        <td colspan="2">P</td>
      </tr>
      <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
        <td>T</td>
      </tr>
  	</table>
  </body>
</html>
