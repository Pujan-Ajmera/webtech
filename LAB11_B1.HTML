<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style> 
		.container{
			margin-left: 400px;
			height:90vh;
			width:500px;
			display:flex;

			gap:10px;
			background-color: darkblue;
		}
		.r1{
			display:flex;
			width:100%;
			justify-content: space-evenly;

		}		
		.items{

			height:100px;
		}

			float:left;
		}


		.r4{

		}

			float:left;
		}

		}


		.r3items{

		}

		.r4items{

		}

		.r5items{

		}

</head>

<body>

<div class="container">

	</div>
    
    <div class="r3">

	</div>

	<div class="r4">

	</div>

	<div class="r5">

</html>
