<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="bootstrapcssjs/css/bootstrap.min.css">
</head>
<body style="height:100vh;width:100%;">
<div class="container-fluid d-flex justify-content-between gap-3"> 
	<form class="border border-3 border-dark w-50 d-flex justify-content-center align-items-center flex-column gap-4"> 
		<lable class="h1 fw-bold">Students registration</lable>
		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Full Name</lable>
			<input type="text">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Email</lable>
			<input type="email">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Mobile Number</lable>
			<input type="number">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Address</lable>
			<textarea cols="22"></textarea>
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Nationality</lable>
			<input type="text">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Date Of Birth</lable>
			<input type="date">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Gender</lable>
			<div class="d-flex justify-content-between">
				<div>
			<input type="radio" class="form-check-input">
			<label class="form-check-label">Male</label>
				</div>
				<div>
			<input type="radio" class="form-check-input">
			<label class="form-check-label">Female</label>
				</div>
			</div>
		</div>

		<div class=" d-flex justify-content-between align-items-center w-50"> 
			<label>Higest degree</label>
			<select> 
				<option selected>B.tech</option>
				<option>M.tech</option>
				<option>Bsc</option>
				<option>Diploma</option>
				<option>B.tech</option>
			</select>
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
				<lable class="form-lable">CPI</lable>
				<input type="range" min="0" max="10" steps="0.1">
		</div>


		<div class="d-flex justify-content-between align-items-center w-50"> 
				<lable class="form-lable">University</lable>
				<input type="text">
		</div>


		<div class="d-flex justify-content-between align-items-center w-50"> 
				<lable class="form-lable">Passing Year</lable>
				<input type="number">
		</div>

		<div class="d-flex justify-content-between align-items-center w-25"> 
				<input type="submit">
				<input type="reset">
		</div>
	</form>


	<form class="border border-3 border-dark w-50 d-flex justify-content-start align-items-center flex-column gap-4"> 
		<lable class="h2 fw-bold">covid-19  vaccine regestation form</lable>
		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>First Name</lable>
			<input type="text">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Last Name</lable>
			<input type="text">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Aadhar Number</lable>
			<input type="number">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Vacccine Name</lable>
			<select class="w-50"> 
				<option>Vaccine1</option>
				<option>Vaccine2</option>
				<option>Vaccine3</option>
				<option>Vaccine4</option>
				<option>Vaccine5</option>


			</select>
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Vacccine Center</lable>
			<select class="w-50"> 
				<option>Center1</option>
				<option>Center2</option>
				<option>Center3</option>
				<option>Center4</option>
				<option>Center5</option>
			</select>
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Date Of Dose</lable>
			<input type="date">
		</div>

		<div class="d-flex justify-content-between align-items-center w-50"> 
			<lable>Dose number</lable>
			<input type="number">
		</div>

		<div class=" d-flex justify-content-between align-items-center w-50"> 
			<label>Higest degree</label>
			<select> 
				<option selected>B.tech</option>
				<option>M.tech</option>
				<option>Bsc</option>
				<option>Diploma</option>
				<option>B.tech</option>
			</select>
		</div>
		<div class="d-flex justify-content-between align-items-center w-25"> 
				<input type="submit">
				<input type="reset">
		</div>
	</form>
</div>

</body>
</html>
